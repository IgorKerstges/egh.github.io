<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <!-- Replace with your own title and description. -->
  <title>Energie Gemeinschaft Heuberg (EGH)</title>
  <meta name="description" content="Eine Übersicht der Möglichkeiten und Rahmenbedingungen für Energie Gemeinschaften in Österreich / Wien.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="shortcut icon" type="image/x-icon" href="/_media/egh.ico">
  <link rel="preload" href="./_media/egh_coverpage.avif" as="image">
  <link rel="preload" href="./_media/egh_logo.avif" as="image">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link 
    rel="stylesheet"
    href="style.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Energie Gemeinschaft Heuberg (EGH)',
      logo: '/_media/egh_logo.avif',
      coverpage: false,
      loadNavbar: true,
      themeColor: '#01BF1A',

      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 3,

      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // flexible-alerts Plugin Configuration
      'flexible-alerts': {
      style: 'flat'
      }

      // Search Plugin Configuration
      search: {
        placeholder: 'Suche eingeben...',
        noData: 'Keine Übereinstimmungen gefunden.',
        // Headline depth, 1 - 6
        depth: 2,
      }
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

</body>
</html>
